<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCo</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-5 btn-lg d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Show Result </button>
    </div>
    <div class="container-fluid mt-2 d-flex justify-content-center">
        <button type="button" value="1" class="btn btn-secondary mx-1">1</button>
        <button type="button" value="2" class="btn btn-secondary mx-1">2</button>
        <button type="button" value="3" class="btn btn-secondary mx-1">3</button>
    </div>
    <div class="container-fluid mt-1 d-flex justify-content-center">
        <button type="button" value="4" class="btn btn-secondary mx-1">4</button>
        <button type="button" value="5" class="btn btn-secondary mx-1">5</button>
        <button type="button" value="6" class="btn btn-secondary mx-1">6</button>
    </div>
    <div class="container-fluid mt-1 d-flex justify-content-center">
        <button type="button" value="7" class="btn btn-secondary mx-1">7</button>
        <button type="button" value="8" class="btn btn-secondary mx-1">8</button>
        <button type="button" value="9" class="btn btn-secondary mx-1">9</button>
    </div>


    <script src="/js.js"></script>
</body>
</html>
